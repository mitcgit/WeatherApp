<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&
    family=Roboto:wght@300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" name="" id="" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png"> 
            <p>Whoops! Invalid Location :/</p>
        </div>

        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity"></div>
            <i class="fa-solid fa-water"></i>
            <div class="text"></div>
            <span></span>
            <p>Humidity</p>
        </div>
        <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <div class="text"></div>
            <span></span>
            <p>Wind Speed</p>
        </div>


    </div>


    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!--0f131b2f93bb6555f301597ff1d6ac08 -->
</body>
</html>
